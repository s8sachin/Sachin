<!DOCTYPE html>
<html>
<head>
	<h1>JavaScript  for loop</h1>
<body>

<p id="demo"></p>

<script>
var fruits = ["apple", "mango", "berry", "orange", "tomato", "pine apple"];
var text = "";
var i;
for (i = 0; i < fruits.length; i++) {
    text += fruits[i] + "<br>";
}
document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
